<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book Your Trip</h2>
        <form id="bookingForm">
            <label for="destination">Destination:</label>
            <select id="destination" required>
                <option value="">Select a destination</option>
                <option value="paris">Paris</option>
                <option value="new-york">New York</option>
                <option value="tokyo">Tokyo</option>
            </select>
            
            <label for="date">Travel Date:</label>
            <input type="date" id="date" required>
            
            <label for="travelers">Number of Travelers:</label>
            <input type="number" id="travelers" min="1" required>
            
            <button type="submit">Book Now</button>
        </form>
        <p id="confirmationMessage"></p>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let destination = document.getElementById('destination').value;
            let date = document.getElementById('date').value;
            let travelers = document.getElementById('travelers').value;
            
            if (destination && date && travelers) {
                document.getElementById('confirmationMessage').textContent = `Your trip to ${destination} on ${date} for ${travelers} traveler(s) is booked!`;
                document.getElementById('confirmationMessage').style.color = 'green';
            } else {
                document.getElementById('confirmationMessage').textContent = 'Please fill all fields.';
                document.getElementById('confirmationMessage').style.color = 'red';
            }
        });
    </script>
</body>
</html>
